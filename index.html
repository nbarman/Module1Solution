<!doctype html>
<html lang="en">
  <head>
    <link rel = "stylesheet" type = "text/css" href = "styles/bootstrap.min.css" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app ="LunchCheck">
   <div class="container" ng-controller="LunchController" id="boxed">
     <h1>{{appTitle}}</h1>
     <div class="img-thumbnail">
        <img ng-src="images/lunch_banner.jpg" height="100px" width="140px" >
     </div>

         <div class="form-group"><hr>
           <div id="label-msg"> This Code does not consider empty item, i.e., , , as an item towards to the count</div>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchBoxItems">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click ="checkNumLunchItems()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
   </div>

</body>
</html>
